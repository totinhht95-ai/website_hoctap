{% extends "base.html" %}

{% block title %}Đăng ký - Học Tin THPT{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Đăng ký tài khoản học sinh</h2>
        
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Đăng ký</button>
        </form>
        
        <div class="auth-footer">
            <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
            <p><small>* Tài khoản giáo viên do quản trị viên cấp</small></p>
        </div>
    </div>
</div>

<script>
// Kiểm tra mật khẩu khớp
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;
    
    if (password !== confirm) {
        e.preventDefault();
        alert('Mật khẩu xác nhận không khớp!');
    }
});
</script>
{% endblock %}
